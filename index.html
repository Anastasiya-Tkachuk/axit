<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway&display=swap" rel="stylesheet">
    <title>Contact us</title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h1 class="contact--title">contact us</h1>
            <div class="contact--line"></div>
            <p class="contant--dscr">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="contact--form">
                <form class="contact--reg--form">
                    <input type="text" name="name" placeholder="Name" class="contact--reg">
                    <input type="email" name="email" placeholder="Email"  class="contact--reg">
                    <input type="password" name="password" placeholder="Password" class="contact--reg">
                </form>
                <form class="contact--reg--form">
                    <textarea type="textarea" name="text" placeholder="Message" class="contact--reg--message"></textarea> 
                </form>
                
            </div>
                <button type="button" class="contact--button">Send Message</button>
        </div>
    </section>
</body>
</html>
